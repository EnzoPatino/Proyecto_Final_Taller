     <script>
// Efecto de "pan" que sigue el cursor y muestra la imagen completa
document.querySelectorAll('.pan-img').forEach(img => {
  // requiere que el padre tenga overflow:hidden (clase .pan en el HTML)
  img.style.transition = 'transform 0.35s ease-out';
  img.style.willChange = 'transform';
  const scale = 1.25; // cuánto agrandar la imagen al hacer hover
  img.parentElement.addEventListener('mousemove', e => {
    const rect = img.parentElement.getBoundingClientRect();
    const x = (e.clientX - rect.left) / rect.width; // 0..1
    const y = (e.clientY - rect.top) / rect.height;
    // calcular traslación en % para mostrar la parte correspondiente
    const moveX = (x - 0.5) * 100 * (scale - 1) / scale;
    const moveY = (y - 0.5) * 100 * (scale - 1) / scale;
    img.style.transform = `scale(${scale}) translate(${ -moveX }%, ${ -moveY }%)`;
  });
  img.parentElement.addEventListener('mouseleave', () => {
    img.style.transform = 'scale(1) translate(0, 0)';
  });
  // al entrar, aplicar el escalado inicial (para suavizar)
  img.parentElement.addEventListener('mouseenter', () => {
    img.style.transform = `scale(${scale}) translate(0, 0)`;
  });
});
</script>
